<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nashta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nashta-weather">
        <h1>
          <div class="row">
            <div class="col-5">
              <form>
                <div class="mb-3">
                  <label for="search" class="form-label"
                    >where would you like?</label
                  >
                  <input
                    type="search"
                    placeholder="enter a city"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="search"
                  />
                </div>

                <button type="submit" class="btn btn-primary">search</button>
              </form>
            </div>
            <div class="col-2 decor">logo</div>
            <div class="col-5 last">last city</div>
          </div>
        </h1>
        <h2>
          <div class="row">
            <div class="col-5 graph">
              <i class="lni lni-graph"></i>
            </div>
            <div class="col-3">
              <div class="card-body">
                <h5 class="card-title">current temp</h5>
                <p class="card-text current-temp">39°</p>
              </div>
            </div>
            <div class="col-2">
              <ul>
                <li>max temp</li>
                <li><i class="lni lni-sun"></i></li>
                <li>33°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>min temp</li>
                <li><i class="lni lni-sun"></i></li>
                <li>41°</li>
              </ul>
            </div>
          </div>
        </h2>
        <section class="forecast">
          <div class="row">
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">day +1</h5>
                <p class="card-text days">
                  <i class="lni lni-cloudy-sun"></i>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">day +2</h5>
                <p class="card-text days">
                  <i class="lni lni-cloudy-sun"></i>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">day +3</h5>
                <p class="card-text days">
                  <i class="lni lni-cloudy-sun"></i>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">day +4</h5>
                <p class="card-text days">
                  <i class="lni lni-cloudy-sun"></i>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">day +5</h5>
                <p class="card-text days">
                  <i class="lni lni-cloudy-sun"></i>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">day +6</h5>
                <p class="card-text days">
                  <i class="lni lni-cloudy-sun"></i>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <a href="https://github.com/sobPare/nashta-project"
            >giti giti github</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
