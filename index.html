  <body>
    <div class="container">
      <div class="nashta-weather">
        <h1>
          <div class="row">
            <div class="col-5">
              <form id="search-form">
                <div class="mb-3">
                  <label for="search" class="form-label"
                    ><ul>
                      <li id="date">day</li>
                    </ul></label
                  >
                  <input
                    type="search"
                    placeholder="enter a city"
                    class="form-control"
                    id="city-input"
                    aria-describedby="search"
                  />
                </div>

                <button type="submit" class="btn btn-primary">search</button>
              </form>
            </div>
            <div class="col-2 decor">logo</div>
            <div class="col-5 last" id="city"></div>
          </div>
