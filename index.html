<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nashta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nashta-weather">
        <h1>
          <div class="row">
            <div class="col-5">
              <form id="search-form">
                <div class="mb-3">
                  <label for="search" class="form-label"
                    ><ul>
                      <li id="date">today</li>
                    </ul></label
                  >
                  <input
                    type="search"
                    placeholder="enter a city"
                    class="form-control"
                    id="city-input"
                    aria-describedby="search"
                  />
                </div>

                <button type="submit" class="btn btn-primary">search</button>
              </form>
            </div>
            <div class="col-1 decor"></div>
            <div class="col-6 last" id="city"></div>
          </div>
        </h1>
        <h2>
          <div class="row">
            <div class="col-3 graph">
              <img src="" alt="" id="icon" />
            </div>
            <div class="col-3">
              <div class="card-body">
                <h5 class="card-title" id="current-text">
                  Current Temperature
                </h5>
                <span class="card-text current-temp" id="current-temp"></span>
              </div>
            </div>
            <div class="col-1 degree"></div>
            <div class="col-5">
              <ul>
                <li>
                  <span class="wind-placeholder">wind speed:</span>
                  <span id="wind-speed"></span>
                </li>
                <li class="weather-description" id="weather-description"></li>
              </ul>
            </div>
          </div>
        </h2>
        <section class="forecast" id="forecast"></section>
        <footer>
          <a class="git-link" href="https://github.com/sobPare/nashta-project"
            >giti giti github</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
